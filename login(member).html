<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./login(member).js" defer></script>
</head>

<body>
    <form>
        <div class="container">
            <!-- 로고 삽입 -->
            <img src="./Vector.png" alt="">

            <!-- 로그인, 비회원 버튼 -->
            <div class="login-btn-box">
                <div class="user-login-btn">로그인</div>
                <div class="not-user-login-btn">비회원</div>
            </div>


            <!-- 로그인 박스(아이디,비밀번호) -->
            <div class="login-box">
                <div class="user-id-box">
                    <img class="id-icon-img" src="./ID_icon.png" alt="">
                    <input class="user-id" type="text" placeholder="아이디">
                </div>
                <div class="user-pw-box">
                    <img class="pw-icon-img" src="./LOCK_icon.png" alt="">
                    <input class="user-pw" type="password" placeholder="비밀번호">
                </div>


                <!-- 로그인 버튼 -->
                <input class="login-btn" type="submit" value="로그인">
            </div>

            <!-- 아이디찾기, 비밀번호찾기, 회원가입 -->
            <div class="login-menu">
                <a class="find-id">아이디찾기</a>
                <a class="find-pw">비밀번호찾기</a>
                <a class="join">회원가입</a>
            </div>

            <!-- 이용약관, 개인정보, 문의하기, copyright -->
            <div>
                <div class="footer-menu">
                    <a class="terms-of-service">이용약관</a>
                    <a class="privacy-policy">개인정보처리방침</a>
                    <a class="inquiry">문의하기</a>
                </div>
                <a class="copyright">Copyright @ FOODPING Corp. All Right Reserved.</a>
            </div>
        </div>
    </form>


</body>

</html>
